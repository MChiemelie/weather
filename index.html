<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instant Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Instant Weather Forecast</h1>

    <label for="country">Select a country:</label>
    <select id="country">
      <option value="9.08,7.40">Nigeria</option>
      <option value="51.51,-0.13">United Kingdom</option>
      <option value="40.71,-74.01">USA (New York)</option>
      <option value="35.68,139.76">Japan</option>
      <option value="-33.87,151.21">Australia</option>
    </select>

    <button id="getWeather">Get Current Weather</button>
    <div id="weatherResult"></div>

    <script src="app.js"></script>
  </body>
</html>
